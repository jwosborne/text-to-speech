<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <style>
    body {
      background: #333;
    }
  </style>
  <title>Text-To-Speech</title>
</head>

<body class="text-white">
  <div class="container text-center">
    <i class="far fa-comments mb-5 fa-10x"></i>
    <p><strong><em>Text-To-Speech</em></strong></p>
    <div class="col-md-6 mx-auto">
      <form class="mb-5">
        <div class="form-group">
          <textarea id="text-input" class="form-control form-control-lg" placeholder="Type anything..."></textarea>
        </div>
        <div class="form-group">
          <label for="rate">Rate</label>
          <div id="rate-value" class="badge badge-primary float-right">1</div>
          <input type="range" id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.1">
        </div>
        <div class="form-group">
          <label for="pitch">Pitch</label>
          <div id="pitch-value" class="badge badge-primary float-right">1</div>
          <input type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1">
        </div>
        <div class="form-group">
          <select id="voice-select" class="form-control form-control-lg"></select>
        </div>
        <button class="btn btn-light btn-lg btn-block">Speak</button>
      </form>
      <p class="text-secondary"> Note: This app uses the Web Speech API which is experimental and may not fully work in
        some
        versions of certain browsers</p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
